<head>
  <title>Smapp!</title
  <link rel="stylesheet" type="text/css" href="/normalize.css">
  <link rel="stylesheet" type="text/css" href="/foundation.min.css">
  <script src="/foundation.min.js"></script>
</head>

<body>
  <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">SMAPP!</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      {{#if currentUser}}
        <li><a class="logout" href="#">Welcome {{currentUser.username}}! Logout</a></li>
    	{{else}}
        <li class="active"><a href="{{loginurl}}">Login</a></li>
      {{/if}}
    </ul>
  </section>
</nav>

  {{> Router}}


</body>

<template name="plist">
<div class="row magnetron">
  <div class="small-2 columns">
    <img src="http://www.nada.kth.se/~lrunhem/skold.png">
  </div>
  <div class="small-10 columns">

      <h1>{{evt.name}}</h1>
      <p>by {{ event_owner.username }} </p>

  </div>
</div>
  <div class="row">

    <div class="small-12 columns">
      <h2>Protokoll</h2>
      {{#each pleads}}
        <div class="row">
          {{#if equals type 'tjing'}}
          <div class="indent {{#if erased}}erased{{/if}}">
            {{> pleadenv}}
          </div>
          {{else}}
          <div class="small-10 columns">
            <div class="rightborder {{#if erased}}erased{{/if}}">
              {{> pleadenv}}
            </div>
          </div>
          <div class="small-2 columns">

              <p class="meta-data">
                {{ formatDate createdAt }}<br>
                {{ creator.username }}
              </p>
          </div>

          {{/if}}
        </div>
      {{/each}}
    </div>
    <hr>
  </div>

<div class="footer">
  <div class="row">

    <div class="small-6 columns">
      {{#if currentUser}}
        {{#if isOpen}}
          <a href="#" class="button" data-reveal-id="yrkamodal">YRKA</a>
          <a href="#" class="button" id="btnTjing">TJINGA</a>
        {{/if}}
      {{/if}}

    </div>
    <div class="small-6 columns ">
        {{#if ownEvent}}
          {{> admin}}
        {{/if}}
    </div>
  </div>


  {{#if currentUser}}
  {{> formmodal}}
  {{/if}}

</div>
</template>


<template name="pleadenv">
  {{#if equals type 'plead'}}
    {{> plead}}
  {{/if}}

  {{#if equals type 'point'}}
    {{> point}}
  {{/if}}

  {{#if equals type 'decision' }}
    {{>decision}}
  {{/if}}

  {{#if equals type 'tjing' }}
    {{> tjing}}
  {{/if}}
  {{#if equals creator.username currentUser.username}}
    <a href="#" class="toggle-erase">Erase</a>
  {{/if}}
</template>


<template name="form">


  <form id="plead-form">
    <div class="row collapse">
      <div class="large-12 columns">
        <label>Avsändare
          <input type=text name=name value="{{currentUser.username}}" disabled="disabled" />
        </label>
      </div>
    </div>
    <div class="row collapse">
      <div class="large-12 columns">
        <label>Bild-URL
          <input type=text name=imgurl placeholder="Optional" />
        </label>
      </div>
    </div>

    <div class="row collapse">
      <div class="large-12 columns">
        <label>Bakgrund
          <textarea name=text placeholder="Vi har kämpat länge nog..."></textarea>
        </label>
      </div>
    </div>

    Jag yrkar på
    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix"><em>att</em></span>
      </div>
      <div class="small-9 large-10 columns">
        <input name="att0" type="text" placeholder="vi ska vara seriösa">
      </div>
    </div>
    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix"><em>att</em></span>
      </div>
      <div class="small-9 large-10 columns">
        <input name="att1" type="text" >
      </div>
    </div>
    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix"><em>att</em></span>
      </div>
      <div class="small-9 large-10 columns">
        <input name="att2" type="text">
      </div>
    </div>

    {{#if isOpen}}
    <input type="submit" class="button small">
    {{else}}
    <p>Sekreteraren tar inte emot yrkanden just nu</p>
    {{/if}}
  </form>

<script>
console.log("g")
  $(document).foundation();
</script>
</template>

<template name="formmodal">
  <div id="yrkamodal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Skapa yrkande</h2>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  {{> form}}
</div>

</template>

<template name="admin">
  <h3>Admin interface</h3>
  <input type="text" value="{{evt.name}}" class="txtName">
  <select>
    <option value="open">OPEN</option>
    <option value="closed">HALTED</option>
  </select><br>

  <input type="text" class="txtPoint" placeholder="Add Point" ><br>

  SM Beslutade<br>
  att <input type="text" class="txtDecide" placeholder="to do something">
</template>


<template name="plead">

  <div class="marker">
    <span class="radius secondary label">YRKANDE</span>
  </div>

  {{#if image}}
    <img src="{{image}}" >
  {{/if}}

  <div class="yrkande">
    <b>YRKANDE</b>
    <p>{{ text }}</p>

    {{#if atts}}
    <b>Förslag till beslut</b>
    <p>Mot bakgrund av ovanstående yrkar vi:</p>
    <ul class="attsatser">
      {{#each atts}}
        {{#if text}}
          <li>
            {{text}}
          </li>
        {{/if}}
      {{/each}}
    </ul>
    {{/if}}
  </div>


</template>

<template name="point">

  <h3>{{text}}</h3>

</template>

<template name="decision">
  <div class="marker">
    <span class="radius label">BESLUT</span>
  </div>
  <div class="indent">
    <b>SM Beslutade</b><br>
    <em>att</em> {{ text }}
  </div>
</template>

<template name="tjing">
  <small class="meta-data">
    {{ creator.username }} tjingar detta.
  </small>
</template>


<template name="index">
  <p>Nothing to see here</p>
</template>
