<head>
  <title>smapp</title>
</head>

<body>
  {{#if currentUser}}
  	Welcome {{currentUser.username}}! <a class="logout" href="#">Logout</a>
	{{else}}
	  <a href="{{loginurl}}">KTH Login</a>
	{{/if}}
  {{> Router}}


</body>

<template name="plist">

  <h1>{{evt.name}}</h1>
  <p>Created by {{ event_owner.username }} </p>
  {{#each pleads}}
    {{> pleadenv}}
  {{/each}}

  {{#if currentUser}}
  {{> form}}
  {{/if}}

  {{#if ownEvent evt}}
    {{> admin}}
  {{/if}}
</template>
<template name="pleadenv">
  {{#if equals type 'plead'}}
    {{> plead}}
  {{/if}}

  {{#if equals type 'point'}}
    {{> point}}
  {{/if}}

  {{#if equals type 'decision' }}
    {{>decision}}
  {{/if}}
      <br>
</template>


<template name="form">
<form id="plead-form">
  <input type=text name=name value="{{currentUser.username}}" disabled="disabled">
  <input type=hidden name=event_code value="{{evt.code}}" >
  <br>
  <textarea name=text ></textarea><br>
  <input type="text" name=imgurl placeholder="URL to image (optional)">
  {{#if isOpen}}
  <input type="submit">
  {{/if}}
  {{ evt.mode }}
</form>
</template>


<template name="admin">
<input type="text" value="{{evt.name}}" class="txtName">
<select>
  <option value="open">OPEN</option>
  <option value="closed">HALTED</option>
</select><br>

<input type="text" class="txtPoint" placeholder="Add Point" ><br>

SM Beslutade<br>
att <input type="text" class="txtDecide" placeholder="to do something">
</template>


<template name="plead">
  {{#if image}}
    <img src="{{image}}" >
  {{/if}}
  <small>{{ createdAt }}</small>
  <p>{{text}} by {{creator.username}}</p>
</template>

<template name="point">

  <h2>{{text}} <small style="font-size:8px">by {{creator.username}}</small></h2>

</template>

<template name="decision">
  <b>SM Beslutade</b><br>
  <em>att</em> {{ text }}
</template>


<template name="index">
  <p>Nothing to see here</p>
</template>
